<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card">
    <img src="./images/image-product-desktop.jpg" class="card-image card-image-desktop"></img>
    <img src="./images/image-product-mobile.jpg" class="card-image card-image-mobile"></img>
    <div class="card-body">
      <p class="card-label">Parfume</p>
      <p class="card-title">Gabrielle Essence Eau De Parfum</p>
      <p class="card-detail">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="card-price">
        <p>$149.99</p>
        <p>$169.99</p>
      </span>
      <button class="card-button">
        <img src="./images/icon-cart.svg" class="card-button-icon"></img>
        <p class="card-button-text">Add to Cart</p>
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agust Rinaldo Kurniawan</a>.
  </div>
</body>
</html>
